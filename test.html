<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Signer</title>
    <style>
        body {
            background-color: #C3F5EE;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 20px;
            font-style: italic;
        }
        .download {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 250px;
            margin: 40px auto;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-style: italic;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            margin: 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.active {
            background-color: black;
        }
        .about {
            font-size: 22px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arctic Signer</h1>
        <p class="subtitle">a revolutionary new sideloading tool</p>
        <p class="download">Downlod Soon</p>

        <div class="carousel">
            Image 1
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <p class="about">About Arctic Signer</p>
    </div>

</body>
</html>
